<ion-pane>
      <ion-header-bar class="bar-stable">
      	<div class="left"><a href="#/settings">Settings</a></div>
        <h1 class="title"><span id="pageTitle">Nasa Picture of the Day</span></h1>
      </ion-header-bar>
      <ion-content>
      <h4>{{title}}</h4>
      <p>{{img_date}}</p>
      <p>{{explanation}}</p>
      <div><img src="{{img_url}}" alt="{{title}}"></div> 
      </ion-content>
</ion-pane>
